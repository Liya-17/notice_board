<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #f0f4f8; /* Light soft blue */
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        .form-container:hover {
            transform: translateY(-5px);
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            color: #4caf50; /* Fresh green */
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        /* Form Styling */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Input Styling */
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #4caf50; /* Fresh green */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #388e3c; /* Darker green */
            transform: scale(1.05);
        }

        /* Message Styling */
        #messages {
            background-color: #ffebee; /* Light red */
            color: #d32f2f; /* Dark red */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Responsive Styling */
        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create User</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create User">
        </form>
    </div>
</body>
</html>
