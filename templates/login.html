{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Background Image */
        body {
            background-color: #f7fafc; /* Light background */
            background-image: url("/media/notices/bg.jpg"); /* Replace with the path to your image */
            background-size: cover; /* Cover entire screen */
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
            color: #2d3748; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        .login-container:hover {
            transform: translateY(-5px);
        }

        /* Title */
        h1 {
            font-size: 2.2rem;
            color: #4a90e2; /* Soft blue for the title */
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        /* Welcome Message */
        .welcome-message {
            font-size: 1.2rem;
            color: #4a5568; /* Dark gray for the welcome message */
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #cbd5e0; /* Light border */
            border-radius: 6px;
            font-size: 1rem;
            color: #2d3748; /* Dark text inside the input */
            background-color: #f7fafc; /* Light background for inputs */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2; /* Light blue border on focus */
            background-color: #e2f3ff; /* Light blue background on focus */
            outline: none;
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: #4a90e2; /* Soft blue */
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #357ab7; /* Slightly darker blue on hover */
            transform: scale(1.05);
        }

        /* Register Button Link Styling */
        a {
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .btn-success {
            background-color: #66bb6a; /* Soft green */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #43a047; /* Darker green on hover */
            transform: scale(1.05);
        }

        /* Message Styling */
        #messages {
            background-color: #ffebee; /* Light red */
            color: #d32f2f; /* Dark red */
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <p class="welcome-message">Welcome! Please log in to your account.</p>
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>

        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}

        <a href="{% url 'register' %}">
            <button type="button" class="btn-success">Register</button>
        </a>
    </div>
</body>
</html>
