<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if notice %}Edit Notice{% else %}Create Notice{% endif %}</title>
    <style>
        body {
            background-color: #1a202c; /* Dark slate background */
            color: #e2e8f0; /* Light gray text for readability */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #63b3ed; /* Bright blue for the heading */
            margin-bottom: 20px;
            font-size: 2.2em;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        form {
            background-color: #2d3748; /* Dark gray for form background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90%;
            text-align: left;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }

        label {
            display: block;
            color: #a0aec0; /* Light gray for labels */
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 15px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #4a5568; /* Dark border for inputs */
            border-radius: 8px;
            background-color: #4a5568; /* Darker input background */
            color: #edf2f7; /* Bright text color */
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, background-color 0.3s;
        }

        input[type="file"] {
            margin-top: 12px;
            color: #edf2f7; /* Light text for file input */
            font-size: 1em;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #63b3ed; /* Bright blue border on focus */
            background-color: #2c5282; /* Slightly lighter background on focus */
            outline: none;
        }

        button {
            background-color: #ed64a6; /* Bright pink button */
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(237, 100, 166, 0.4);
        }

        button:hover {
            background-color: #e53e95; /* Darker pink on hover */
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(237, 100, 166, 0.6);
        }

        a {
            text-decoration: none;
            color: #63b3ed; /* Bright blue for links */
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 1em;
            transition: color 0.3s;
        }

        a:hover {
            color: #4299e1; /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            form {
                width: 100%;
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>{% if notice %}Edit Notice{% else %}Create Notice{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if notice %}Update{% else %}Create{% endif %} Notice</button>
    </form>
    <a href="{% url 'notice_list' %}">Back to Notice List</a>
</body>
</html>
