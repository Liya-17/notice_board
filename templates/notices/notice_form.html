<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notice</title>
    <style>
        body {
            background-color: #f5f5fa; /* Light pastel background */
            color: #4a4a4a; /* Soft dark text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
        }

        h1 {
            color: #6a5acd; /* Soft pastel purple for the heading */
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            background-color: #ffffff; /* Light form background */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 320px; /* Fixed width for the form */
            text-align: center;
        }

        label {
            display: block; /* Make labels block elements */
            color: #6a5acd; /* Soft pastel purple for labels */
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 12px; /* Spacing above each label */
        }

        input[type="text"],
        textarea {
            width: 100%; /* Full width inputs */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dcdce4; /* Light border */
            border-radius: 6px;
            background-color: #f5f5fa; /* Light pastel background for inputs */
            color: #4a4a4a; /* Soft text color */
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 10px;
            color: #4a4a4a;
            font-size: 0.9em;
        }

        button {
            background-color: #ffb6c1; /* Pastel pink for button */
            color: #ffffff; /* Light text for button */
            border: none;
            padding: 12px 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
        }

        button:hover {
            background-color: #ffa6b8; /* Slightly darker pastel pink on hover */
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.5);
        }

        a {
            text-decoration: none;
            color: #6a5acd; /* Soft pastel purple for links */
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s;
            font-size: 0.9em;
        }

        a:hover {
            color: #4a4a4a; /* Darker text color on hover */
        }
    </style>
</head>
<body>
    <h1>Create Notice</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter notice title">
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" placeholder="Enter notice content"></textarea>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'notice_list' %}">Back to Notice List</a>
</body>
</html>
