<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #1f233d; /* Light pastel background */
            color: #ffffff; /* Soft dark text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            overflow: hidden;
        }

        h1 {
            color: #ffffff; /* Soft pastel purple */
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: #f5f5fa; /* Light text on button */
            background-color: #ffa6b8; /* Pastel pink button */
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
        }

        a:hover {
            background-color: #ffb6c1; /* Slightly darker pastel pink on hover */
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.4);
        }

        p {
            font-size: 1.2em;
            color: #7a7a7a;
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Notice Board</h1>
    <a href="{% url 'notice_list' %}">View Notices</a>
    <p>Stay updated with the latest announcements and important information. Click the button above to see what's new.</p>
</body>
</html>
